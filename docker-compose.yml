# ============================================
# VREM - Local Development Docker Compose
# Run: docker-compose up
# ============================================

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vrem-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: vrem
      POSTGRES_PASSWORD: vrem_dev_password
      POSTGRES_DB: vrem
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vrem"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for caching/sessions - optional)
  redis:
    image: redis:7-alpine
    container_name: vrem-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (NestJS)
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: vrem-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://vrem:vrem_dev_password@postgres:5432/vrem
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/backend:/app
      - /app/node_modules

  # Frontend (Next.js) - for production testing
  # For development, run `npm run dev` locally instead
  # frontend:
  #   build:
  #     context: ./apps/frontend
  #     dockerfile: Dockerfile
  #   container_name: vrem-frontend
  #   restart: unless-stopped
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     NODE_ENV: production
  #     NEXT_PUBLIC_API_URL: http://localhost:3001
  #   depends_on:
  #     - backend

volumes:
  postgres_data:
  redis_data:
